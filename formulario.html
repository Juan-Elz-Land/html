<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ingreso de informaciÃ³n">
    <meta property="og:title" content="Formulario">
    <meta property="og:description" content="formulario de datos"> 
    <meta property="og:image" content="https://juan-elz-land.github.io/html/data.png">
    <meta property="og:url" content="https://img-corp.net/">

    <title>Formulario</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="">Nombre</label>
            <input type="text" id="nombre">
        </div>
        <div>
            <label for="">Apellidos</label>
            <input type="text" id="aoellidos">
        </div>
        <div>
            <label for="">DNNI</label>
            <input type="number" id="dni">
        </div>
        <div>
            <label for="">Edad</label>
            <input type="number" id="edad">
        </div>
        <div>
            <label for="">Correo</label>
            <input type="email" id="correo">
        </div>
        <div>
            <label for="">Telefono</label>
            <input type="number" id="telefono">
        </div>
        <div>
            <label for="">Comentario</label>
            <textarea name="comentaro" id="comentario"></textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>            
        </div>
    </form>
</body>
</html>
